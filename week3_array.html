                array2.push(a);
            }
            else{
            }

        }

        array1.sort();//문자열 오름차순 sort

        array2.sort(function compare(a,b){// array2을 내림차순으로 정의 b-a 사용
            if(!(isNaN(a)&&isNaN(b))) return b-a;
        });
        console.log(array2);
        console.log(array1);

        document.write(array2);
        document.write('<br>');
        document.write(array1);

        

    </script>
