<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D-Day for love</title>
	<link href="css/d-day.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="day1">
			<h3>우리 만난지</h3>
			<p id="accent" class="accent"><span style="font-size:0.6em; font-style:italic">며칠?</span></p>
			</div>

			<input type = "text" id = "first_day">
			<input type = "text" id = "when">
			
			<button onclick="go()">계산</button>

			<div class="bar">기념일 계산</div>
			<div class="day2">
				<ul>
					<li class="item-title">100일</li>         
					<li class="item-date" id="date100"></li>
				</ul>
				<ul>
					<li class="item-title">200일</li>
					<li class="item-date" id="date200"></li>
				</ul>     
				<ul>
						<li class="item-title">1년</li>
						<li class="item-date" id="date365"></li>
					</ul>      
				<ul>
							<li class="item-title" id = "num">일</li>
							<li class="item-date" id="date"></li>
						</ul>      									     
			</div>
		</div>

		<script>
			function go(){

var now = new Date(); 
var btn = document.getElementById('first_day').value;
var firstDay = new Date(btn);  
var toNow = now.getTime();  
var toFirst = firstDay.getTime();  
var passedTime = toNow - toFirst; 
var passedDay = Math.round(passedTime/(24*60*60*1000));
document.querySelector('#accent').innerText = passedDay + "일"; 

var when_d = document.getElementById('when').value;
var when_day = parseInt(document.getElementById('when').value);  
document.querySelector("#num").innerText = when_d + "일";

calcDate(100); 
calcDate(200); 
calcDate(365);
calcdate(when_day);  


function calcDate(days) {
	var future = toFirst + days*(1000*60*60*24); 
	var someday = new Date(future);  
	var year = someday.getFullYear( );
	var month = someday.getMonth( ) + 1; 
	var date = someday.getDate( );  
	document.querySelector("#date"+days).innerText = year + "년 " + month + "월 " + date + "일";
}
function calcdate(days){
	var future = toFirst + days*(1000*60*60*24); 
	var someday = new Date(future);  
	var year = someday.getFullYear( );
	var month = someday.getMonth( ) + 1; 
	var date = someday.getDate( );  
	document.querySelector("#date").innerText = year + "년 " + month + "월 " + date + "일";
}
			}

		</script>
	</body>
	</html>
